{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Bosh sahifa</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="all,follow">
  <!-- Google fonts - Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <!-- Choices CSS-->
  <link rel="stylesheet" href="{% static '/vendor/choices.js/public/assets/styles/choices.min.css' %}">
  <!-- Custom Scrollbar-->
  <link rel="stylesheet" href="{% static '/vendor/overlayscrollbars/css/OverlayScrollbars.min.css' %}">
  <!-- theme stylesheet-->
  <link rel="stylesheet" href="{% static '/css/style.default.css' %}" id="theme-stylesheet">
  <!-- Custom stylesheet - for your changes-->
  <link rel="stylesheet" href="{% static '/css/custom.css' %}">
  <!-- FontAwesome CSS - loading as last, so it doesn't block rendering-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  <!-- Favicon-->
  <link rel="shortcut icon" href="{% static '/img/favicon.ico' %}">

  <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>

<body>

  <div class="login-page d-flex align-items-center bg-gray-100">
    <div class="container mb-3">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-body p-5">
              <header class="text-center mb-5">
                <h1 class="text-xxl text-gray-400 text-uppercase"><strong class="text-primary">Qo`qon Davlat Pedagogika
                    Inistituti</strong></h1>
                <p class="text-gray-500 fw-light">Inistitut ichki kengshiga kirish</p>
              </header>

              <form class="login-form" method="post">
                {% csrf_token %}
                <div class="row">
                  <div class="col-lg-7 mx-auto">
                    <div class="input-material-group mb-3">
                      <input class="input-material" id="login-username" type="text" name="username" autocomplete="off"
                        required data-validate-field="username">
                      <label class="label-material" for="login-username">Foydalanuvchi nomi</label>
                    </div>
                    <div class="input-material-group mb-4">
                      <input class="input-material" id="login-password" type="password" name="password" required>
                      <label class="label-material" for="login-password">Parol</label>
                    </div>
                  </div>
                  <div class="col-12 text-center">
                    <button class="btn btn-primary mb-3" id="login" type="submit">Kirish</button>

                  </div>
                </div>
              </form>
              
            </div>           
          </div>
        </div>
      </div>
    </div>
  </div>



<!-- JavaScript files-->
<script src="{% static '/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<script src="{% static '/vendor/overlayscrollbars/js/OverlayScrollbars.min.js' %}"></script>
<script src="{% static '/js/charts-home.js' %}"></script>
<!-- Main File-->
<script src="{% static '/js/front.js' %}"></script>
<script>
  function injectSvgSprite(path) {

    var ajax = new XMLHttpRequest();
    ajax.open("GET", path, true);
    ajax.send();
    ajax.onload = function (e) {
      var div = document.createElement("div");
      div.className = 'd-none';
      div.innerHTML = ajax.responseText;
      document.body.insertBefore(div, document.body.childNodes[0]);
    }
  }
  injectSvgSprite('https://bootstraptemple.com/files/icons/orion-svg-sprite.svg');

</script>

</body>

</html>
