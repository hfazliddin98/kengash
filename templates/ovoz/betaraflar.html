<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button Form</title>
</head>
<body>

<form id="myForm" action="/your-form-endpoint" method="POST">
    <!-- Your form fields go here -->
    <label>
        <input type="radio" name="yourRadioButton" id="radioButton"> Turn On Radio
    </label>
    <br>
    <button type="submit">Submit Form</button>
</form>

<script>
    document.getElementById('radioButton').addEventListener('change', function() {
        // Check if the radio button is checked
        if (this.checked) {
            // If checked, submit the form
            document.getElementById('myForm').submit();
        }
    });
</script>

</body>
</html>
